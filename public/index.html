<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div id="notebook">
      <div class="container">
        <h1>LIST IT.  DO IT.  CROSS IT OFF.</h1>
        <h2>"Success is never getting to the bottom of your to-do list."  -Marissa Mayer, CEO of Yahoo</h2>
        <form id="input">
          Add Task:  <input type="text" id="listItemIn" maxlength="140" size="102"><button id="addItem">Add Task</button>
        </form>
        <p class="subheading" id="to-do">To Do:</p>
        <div id="list">
        </div>
        <p class="subheading" id="done">Done:</p>
        <div id="completed-items">
        </div>
        <footer>
          <!--personal inspiration note to self-->
          <p>Nevertheless, she persisted.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
