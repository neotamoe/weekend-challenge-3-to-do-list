<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>LIST IT.  DO IT.  CROSS IT OFF.</h1>
      <h2>"Success is never getting to the bottom of your to-do list."  -Marissa Mayer, CEO of Yahoo</h2>
      <form id="input">
        Add New List Item:<input type="text" id="listItemIn" maxlength="140" size="100"><button id="addItem">Add Item to List</button>
      </form>
      <div id="list">
      </div>
    </div>
  </body>
</html>
